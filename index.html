<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Drum Machine</h1>
        <p>Tap squares to make music</p>
      </header>
      <div class="circle"></div>
      <div class="visual"></div>
      <div class="squares">
        <div class="square1">
          <audio
            class="sound"
            src="./sounds2/mixkit-drum-hit-with-eco-544.wav"
          ></audio>
        </div>
        <div class="square2">
          <audio
            class="sound"
            src="./sounds2/mixkit-joke-drums-578.wav"
          ></audio>
        </div>
        <div class="square3">
          <audio
            class="sound"
            src="./sounds2/mixkit-metal-hit-drum-sound-550.wav"
          ></audio>
        </div>
        <div class="square4">
          <audio
            class="sound"
            src="./sounds2/mixkit-drum-bass-hit-2294.wav"
          ></audio>
        </div>
        <div class="square5">
          <audio
            class="sound"
            src="./sounds2/mixkit-soft-horror-hit-drum-564.wav"
          ></audio>
        </div>
        <div class="square6">
          <audio
            class="sound"
            src="./sounds2/mixkit-tribal-drum-echoes-574.wav"
          ></audio>
        </div>
      </div>
    </div>
  </body>
</html>
